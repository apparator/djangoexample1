{% extends 'theme/base.html' %}

{% block student_listing_is_active %}active{% endblock %}

{% block subheader %}Student listing{% endblock %}

{% block pagecontent %}
    {{ block.super }}
        <ul>
        {% for student in students %}
            <li>
                {{ student.name }}
                <a href="{% url 'student_details' student.id %}">Detaljer</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
